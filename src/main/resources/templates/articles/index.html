<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>

    <header id="header"></header>
    <main>
        <form>
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>아이디</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input type="search" placeholder="검색어" id="search-value" name="search-value">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <th>제목</th>
                <th>해시태그</th>
                <th>작성자</th>
                <th>작성일</th>
            </thead>
            <tbody>
                <tr>
                    <td>첫글</td>
                    <td>#java</td>
                    <td>문정훈</td>
                    <td>2022-12-29</td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>#spring</td>
                    <td>홍길동</td>
                    <td>2022-12-29</td>
                </tr>
                <tr>
                    <td>세번째글</td>
                    <td>#java</td>
                    <td>문정훈</td>
                    <td>2022-12-29</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>
    <footer id="footer"></footer>

</body>
</html>
